<div class="video-gallery">
  <h2 class="gallery-title">Videos</h2>
  <div *ngIf="isLoading" class="loading-message">
    Cargando videos...
  </div>
  <div class="gallery-container" *ngIf="!isLoading && videos.length > 0">
    @for (video of videos; track video.url) {
    <video [src]="video.url" autoplay muted playsinline class="video"  (click)="openViewPost(video.postUuid)"></video>
    }
  </div>
  <div class="no-videos" *ngIf="!isLoading && videos.length === 0">
    No hay Videos.
  </div>
</div>
