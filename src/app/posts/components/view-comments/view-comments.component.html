<!-- Lista de comentarios -->
<div class=" comments-section">
    <div class="comment-box fle">
        <div class="d-flex flex-column">
            <div *ngFor="let comment of comments" class="d-flex flex-column">

                <div class="d-flex flex-row">
                    <img src="{{comment.user_photo}}" alt="" class="comment-img">

                    <div class="comment-text">
                        <div class="comment-header">
                            <p><strong>{{ comment.user_name }}</strong></p>
                        </div>
                        <p>{{ comment.content }}</p>
                    </div>
                </div>
               
                <div  class="comment" class="comment-lks">
                    <p>
                        <span> {{ calculateTime(comment) }}</span>
                    </p>
                </div>
                
            </div>

            <br>

        </div>
    </div>
    <!-- Campo para agregar un nuevo comentario -->
</div>
