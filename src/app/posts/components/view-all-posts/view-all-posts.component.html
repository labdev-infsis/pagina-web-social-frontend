<div class="container">
  <div class="row">
    <div class="col-5">
      <app-department-details></app-department-details>
    </div>
    <div class="col-7">
      <div *ngIf="posts" class="main-container">
        <app-create-post *ngIf="authenticated"></app-create-post>
        <app-post *ngFor="let post of posts" [post]="post" (requestDeletePost)="deletePost($event)"
        (requestUpdatePost)="updatePost($event)"></app-post>
      </div>
    </div>
  </div>
</div>
