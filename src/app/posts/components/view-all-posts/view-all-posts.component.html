<div class="container">
  <div class="row">
    <div class="col-5">
      <app-department-details></app-department-details>
    </div>
    <div class="col-7">
      <div *ngIf="posts" class="main-container">
        <app-create-post *ngIf="authenticated === true && currentUser.role === 'ADMIN'" ></app-create-post>
        <app-post *ngFor="let post of posts" [post]="post" (requestDeletePost)="deletePost($event)"
          (requestUpdatePost)="updatePost($event)" (reactionChanged)="updateReactions(post.uuid)">
        </app-post>
      </div>
    </div>
  </div>
</div>
