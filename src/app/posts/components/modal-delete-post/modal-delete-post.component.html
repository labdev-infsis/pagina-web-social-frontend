<!-- Modal confirmar eliminación de publicación -->
<div class="modal fade" tabindex="-1" id="confirmDeletePost">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">¿Eliminar la publicación?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Esta seguro que desea eliminar la publicación de forma permanente?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn fw-semibold btn-cancel text-primary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary fw-semibold btn-delete" data-bs-dismiss="modal" (click)="deletePost()">Eliminar</button>
        </div>
      </div>
    </div>
</div>
