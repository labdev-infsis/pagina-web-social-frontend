<!-- Modal editar un post -->
<div *ngIf="showModalEdit()" class="modal fade" id="{{'edit-'+postToEdit.uuid}}" tabindex="-1" aria-labelledby="modalEditPost" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header p-2">
          <h5 class="modal-title fw-bold" id="modalNewPost">Editar publicación</h5>
          <button type="button" class="btn-close m-0" (click)="openModalConfirmExitEdit(postToEdit.uuid)" aria-label="Close"></button>
        </div>
        <div class="modal-body user-post-container">
          <div class="info-user d-flex gap-3 mb-3">
            @if (institution) {
            <!--<ng-container *ngIf="institution">-->
              <img
                [src]="institution.logo_url"
                [alt]="'Foto de perfil'"
                class="img-profile"
              />
              <div>
                <p class="fw-bold fs-6">{{ institution.name }}</p>
                <select id="option-comment" *ngIf="commentConfig" [(ngModel)]="selectedCommentConfig">
                  <option *ngFor="let config of commentConfig" [value]="config.uuid">{{config.name}}</option>
                </select>
              </div>
            <!--</ng-container>-->
            }
          </div>
          <form [formGroup]="postForm" class="form d-flex flex-column">
            <div class="container">
              <!-- Texto del post -->
              <app-edit-text  [contentText]="postToEdit.content.text" [postUuid]="postToEdit.uuid" (textChangeEvent)="getTextPost($event)"></app-edit-text>
              
              <!-- Seleccionar imagen (es) -->
              <app-image-video-editor [showAreaMedia]="visibleAreaMedia" (closeAreaMediaEvent)="closeAreaMedia($event)" (loadOldFilesMediaEvent)="setFilesMediaPostOld($event)" (loadNewFilesMediaEvent)="setFilesMediaPostAdded($event)" [listMediaPost]="sendMedia(typeMedia.img_vid)"></app-image-video-editor>
              
              <!-- Seleccionar archivo -->
              <app-document-editor [showAreaDoc]="visibleAreaMediaDoc" (closeAreaDocEvent)="closeAreaDoc($event)" (loadNewFileDoc)="setFileDocPostAdded($event)" [mediaDocPost]="sendMedia(typeMedia.doc)"></app-document-editor>
            </div>
  
            <!-- Añadir a la publicacion -->
            <div class="add-media d-flex flex-row align-items-center justify-content-between">
              <p class="fw-semibold">Añadir a tu publicación</p>
              <div class="add-post d-flex ">
                <span class="d-flex align-items-center" [ngClass]="{'disabled': disableLoadImage()}" (click)="!disableLoadImage() && showAreaMedia()"><i class="bi bi-image fs-5"></i></span>
                <span class="d-flex align-items-center" [ngClass]="{'disabled': disableLoadDoc()}" (click)="!disableLoadDoc() && showAreaDoc()"><i class="bi bi-file-earmark-text-fill fs-5"></i></span>
              </div>
            </div>
            <button type="button" class="btn btn-primary fw-semibold" [disabled]="disabledSaveButton()" data-bs-dismiss="modal" (click)="updatePost()">Guardar</button>
          </form>
        </div>
      </div>
    </div>
</div>

<!-- Modal confirmacion salir de modal edicion -->
<div class="modal confirmExit fade" id="{{'confirmExitEditPost-'+postToEdit.uuid}}" tabindex="-1" aria-labelledby="confirmExitEditPost" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header p-2">
        <h5 class="modal-title fw-bold" id="modalConfirmExitPost">Cambios sin guardar</h5>
        <button type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que quieres cerrar? Se perderán los cambios.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary fw-semibold" data-bs-dismiss="modal">Seguir editando</button>
        <button type="button" class="btn btn-primary fw-semibold" data-bs-dismiss="modal" (click)="closeResetModalEdit(postToEdit.uuid)">Cerrar sin guardar</button>
      </div>
    </div>
  </div>
</div>
