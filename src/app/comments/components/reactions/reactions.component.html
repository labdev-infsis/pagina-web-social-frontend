<div class="reaction-container" (mouseleave)="delayedCloseReactions()">

  <!-- Bot√≥n principal de reacci√≥n -->
  <button class="reaction-btn" (mouseenter)="toggleReactions(true)">
    <span class="reaction-icon">
      {{ selectedReaction ? getEmojiByUuid(selectedReaction) : 'üëç' }}
    </span>
    <span class="reaction-text">
      {{ getReactionText(selectedReaction) }}
    </span>

  </button>

  <!-- Popup con las reacciones disponibles -->
  <div class="reaction-popup"
       *ngIf="showReactions"
       (mouseenter)="toggleReactions(true)"
       (mouseleave)="delayedCloseReactions()">
       
    <!-- Lista de emojis disponibles -->
    <span *ngFor="let emoji of emojis" 
          (click)="reactToComment(commentUuid, emoji)">
      {{ emoji }}
    </span>
  </div>

  <!-- Contador de reacciones agrupadas -->
  <div class="reaction-summary" *ngIf="reactionCounts.length > 0">
    <span *ngFor="let reaction of reactionCounts">
      {{ reaction.emoji }} {{ reaction.count }}
    </span>
  </div>

  <!-- Bot√≥n de Responder -->
  <button class="reply-btn">Responder</button>
</div>
